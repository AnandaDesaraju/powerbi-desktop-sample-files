name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy-powerbi:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Power BI modules
        shell: pwsh
        run: |
          Uninstall-Module MicrosoftPowerBIMgmt.Profile -AllVersions -Force -ErrorAction SilentlyContinue
          Uninstall-Module MicrosoftPowerBIMgmt.Reports -AllVersions -Force -ErrorAction SilentlyContinue
          Install-Module -Name MicrosoftPowerBIMgmt.Profile -Force -Scope CurrentUser -AllowClobber
          Install-Module -Name MicrosoftPowerBIMgmt.Reports -Force -Scope CurrentUser -AllowClobber
          Import-Module MicrosoftPowerBIMgmt.Profile
          Import-Module MicrosoftPowerBIMgmt.Reports

      - name: Deploy PBIX to Power BI
        shell: pwsh
        env:
          #AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          #AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          #AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_CLIENT_ID: "c6c3396c-4607-4265-a86b-a06414a655b4"
          AZURE_TENANT_ID: "194b3c5c-48e6-4a3d-959d-d4d84e303fd7"
          AZURE_CLIENT_SECRET: "CNE8Q~8BwoWFBOP7ONngTYXUM8dqI5dUcOYO5bM_"
        run: |
          $workspaceId = [Guid]"bf4236fe-57b8-4552-a1a4-e0453da8cb45"
          $pbixPath = "./Adventure Works DW 2025.pbix"
          $reportName = "Adventure Works DW 2025"

          # Authenticate
          Connect-PowerBIServiceAccount -ServicePrincipal `
            -Tenant $env:AZURE_TENANT_ID `
            -ClientId $env:AZURE_CLIENT_ID `
            -ClientSecret $env:AZURE_CLIENT_SECRET

          # Verify login
          Get-PowerBIWorkspace | Select-Object Id, Name

          # Deploy report
          New-PowerBIReport -Path $pbixPath -Name $reportName -WorkspaceId $workspaceId
          
